<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV321 Advanced Javascript Dynamic Form Example</title>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>

let productsArray = new Array("Pen","Paper","Pencil");

let colorsArray = new Array("Red","Yellow","Green");

$(document).ready(function() {
    
  

    $("input[type='radio']").click(function(e) {


      let inChoice = $("input[type='radio']:checked").val();

      $("#displayItems").html("");

      if (inChoice == "addProducts") {

        for (let x = 0; x < productsArray.length; x++) {
          $("#displayItems").append(new Option(productsArray[x], productsArray[x]));
          
        }
        
      } 
      else {
        for (let y = 0; y < colorsArray.length; y++) {
          $("#displayItems").append(new Option(colorsArray[y], colorsArray[y]));
          
        }
      }
      
    });
    

  });


</script>

<style>
body {
  background-color: #ECDD7B;
}

.container {
  width: 75%;
  margin: auto;
  padding: 10px;
  background-image: linear-gradient(#CDE7BE, #CE8147);
  border: 5px solid #561d25;
  border-radius: 25px;
  box-shadow: 5px 5px black;
}
</style>


</head>

<body>
  <div class="container">
<h1>WDV321 Advanced Javascript</h1>
<h3>Dynamic Form Example</h3>
<p>
  Add Products
  <input type="radio" name="radio" id="addProducts" value="addProducts" />
</p>
<p>Add Colors 
  <input type="radio" name="radio" id="addColors" value="addColors" />
</p>
<p>Result Drop Down Box</p>
<p>
  <select name="displayItems" id="displayItems">
    <option value="">choose option</option>
  <script>
	for(i=0; i<productsArray.length; i++)
	{
	document.write("<option>" + productsArray[i] + "</option>" );
	}  
  </script>
  </select>
</p>






<p>&nbsp;</p>
<p>Example Drop Down Lists</p>

<p>
  <select name="example2" id="exampleProducts">
    <option value="bright red">Red</option>
    <option value="gold">Yellow</option>
    <option value="sea green">Green</option>
  </select>
</p>
<p>
  <select name="example1" id="exampleColors">
    <option value="Bic Roller">Pen</option>
    <option value="500ct 90">Paper</option>
    <option value="No. 2 Lead">Pencil</option>
  </select>
</p>
</div>
</body>
</html>
